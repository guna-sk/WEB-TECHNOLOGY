<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Form</title>
</head>
<body>
    <form action="">
        <legend>STUDENT DETAILS</legend>
        <Fieldset>
        <table width="100%">
            <tr>
                <td><label for="">Student Name:</label></td>
                <td><input type="text" placeholder="Enter Yourname"></td>
                <td><label for="">Father Name:</label></td>
                <td><input type="text" placeholder="Enter Fathername"></td>
                <td><label for="">Mother Name:</label></td>
                <td><input type="text" placeholder="Enter Mohtername "></td>
            </tr>
            <tr>
                <td><label for="">Date Of Birth</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" name="radio">Male
                <input type="radio" name="radio">Female
                <input type="radio" name="radio">Other</td>
            </tr>
            <tr>
                <td><label for="">Mobile No:</label></td>
                <td><input type="text" placeholder="Enter MobileNo "></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" placeholder="Enter the Email"></td>
            </tr>
            <tr>
                <td><label for="">Address:</label></td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td><label for="">State:</label></td>
                <td><select name="" id="">
                    <option value="">..Select..</option>
                    <option value="">Tamil Nadu</option>
                    <option value="">Karnataka</option>
                    <option value="">Andhara Pradesh</option>
                    <option value="">Maharashtra</option>
                </select></td>
                <tr>
                    <td><label for="">Language:</label></td>
                    <td><input type="checkbox">Tamil<br>
                    <input type="checkbox">English<br>
                    <input type="checkbox">Hindi<br>
                    <input type="checkbox">Telugu</td>
                </tr>
                
            </tr>
            <tr>
                <td><label for="">Choose File</label></td>
                <td><input type="file"></td>
            </tr>
            <tr align="center">
                <td colspan="6"><button>submit</button></td>
                <td><button>Reset</button></td>
            </tr>
        </table>
    </Fieldset>
    </form>
</body>
</html>
