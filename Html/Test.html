<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Application Form</title>
    <style>
        body{
            background-image: url(/Assests/wood\ 1.jpg);
            background-size: cover;
            background-attachment: fixed;
            color: black;
        }
        fieldset{
            box-shadow: 0px 0px 20px white;
            border: none;
            background-color: rgba(175, 31, 6, 0.322);
            border-radius: 20px;
            margin-bottom: 20px;
        }
        h1{
            text-align: center;
            color: black;
        }
        legend{
            background-image: linear-gradient(45deg,black,grey,black);
            border-radius: 10px 0px;
            padding: 10px 40px;
            color:white;
        }
        td{
            margin-bottom: 10px;
        }
        table{
            border-spacing: 10px;
        }
        button{
            background-color: black;
            color: white;
            padding:10px 20px;
            border: 500px;
            border-radius:20px;
        }
    </style>
</head>
<body>
    <u style="color: black;"><h1>ONLINE JOB APPLICATION FORM</h1></u>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <table width="100%">
                <tr>
                    <td><label for="">First Name</label></td>
                    <td><input type="text"></td>
                    <td><label for="">Middle Name</label></td>
                    <td><input type="text"></td>
                    <td><label for="">Last Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Father Name</label></td>
                    <td><input type="text"></td>
                    <td><label for="">Mother Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Current Address</label></td>
                    <td><textarea name="" id=""></textarea></td>
                    <td><label for="">Permanent Address</label></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Phone Number</label></td>
                </tr>
                <tr>
                    <td><label for="">Landline Number</label></td>
                    <td><input type="number"></td>
                    <td><label for="">Mobile Number</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label for="">Date Of Birth</label></td>
                    <td><input type="date"></td>
                    <td><label for="">Place Of Birth</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Select Gender</label></td>
                    <td></td>
                    <td><input  name="radio" type="radio">Male</td>
                    <td><input name="radio" type="radio">Female</td>
                </tr>
                <tr>
                    <td><label for="">Highest Qualification</label></td>
                    <td><input type="text"></td>
                    <td><label for="">Year Of Passing</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Languages Known</label></td>
                    <td></td>
                    <td><input type="checkbox">Tamil</td>
                    <td><input type="checkbox">Telugu</td>
                    <td><input type="checkbox">Hindi</td>
                </tr>
                <tr>
                    <td><label for="">Select Ur Hobbies</label></td>
                    <td></td>
                    <td><input type="checkbox">Eating</td>
                    <td><input type="checkbox">Coding</td>
                    <td><input type="checkbox">Sleeping</td>
                </tr>
                <tr>
                    <td><label for="">About Yourself</label></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td>Nationality</td>
                    <td>
                        <select name="" id="">
                        <option value="">Indian</option>
                        <option value="">USA</option>
                        <option value="">China</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Aadhar Card Number</label></td>
                    <td><input type="number"></td>
                    <td><label for="">PANCARD Number</label></td>
                    <td><input type="number"></td>
                </tr>
            </table>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>Education Details</legend>
            <table width="100%">
                <tr>
                    <th><label for="">S.No</label></th>
                    <th><label for="">Qualification</label></th>
                    <th><label for="">Institute/University</label></th>
                    <th><label for="">Year Of Passing</label></th>
                    <th><label for="">Marks(%)</label></th>
                </tr>
                <tbody align="center">
                <tr>
                    <td><label for="">1</label></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="date"></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label for="">2</label></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="date"></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label for="">3</label></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="date"></td>
                    <td><input type="number"></td>
                </tr>
            </tbody>
            </table>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>Work Experience</legend>
            <table width="100%">
                <tr>
                    <th><label for="">S.No</label></th>
                    <th><label for="">Company</label></th>
                    <th><label for="">Work/Roles</label></th>
                    <th><label for="">From Date</label></th>
                    <th><label for="">To Date</label></th>
                </tr>
                <tbody align="center">
                <tr>
                    <td><label for="">1</label></td>
                    <td><textarea name="" id=""></textarea></td>
                    <td><textarea name="" id=""></textarea></td>
                    <td><input type="date"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">2</label></td>
                    <td><textarea name="" id="" cols="20" rows="1"></textarea></td>
                    <td><textarea name="" id=""></textarea></td>
                    <td><input type="date"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">3</label></td>
                    <td><textarea name="" id=""></textarea></td>
                    <td><textarea name="" id=""></textarea></td>
                    <td><input type="date"></td>
                    <td><input type="text"></td>
                </tr>
            </tbody>
            </table>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>Other Details</legend>
            <table width="100%">
                <tr>
                    <td><label for="">Job type</label></td>
                    <td><input type="radio" name="remo">Permanent</td>
                    <td><input type="radio" name="remo">Contract</td>
                    <td><input type="radio" name="remo">Other</td>
                </tr>
                <tr>
                    <td><label for="">Date Of Joining</label></td>
                    <td><input type="date"></td>
                    <td><label for="">Time Of Joining</label></td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td><label for="">Preferred Job Location</label></td>
                    <td><input type="radio" name="radio">Hyderabad</td>
                    <td><input type="radio" name="radio">Banglore</td>
                    <td><input type="radio" name="radio">Other</td>
                </tr>
                <tr>
                    <td><label for="">Willing to Relocate to Hyderabad</label></td>
                    <td></td>
                    <td><input type="radio" name="radam">Yes</td>
                    <td><input type="radio" name="radam">No</td>
                </tr>
                <tr>
                    <td><input type="checkbox">I am here declaring that all the above</td>
                    <tr><td><label for="">mentioned information is true as</label></td></tr>
                    <tr><td><label for="">per my knowledge</label></td></tr>
                </tr>
                <tr>
                    <td></td>
                    <td><button>Submit</button></td>
                    <td><button>Reset</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
