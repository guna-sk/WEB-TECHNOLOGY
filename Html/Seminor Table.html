<!DOCTYPE html>
<html lang="en">
<head>
     <title>Seminor Table</title>
</head>
<body>
    <h1><u>Seminor Table</u></h1>
    <table border="2px" width="550px">
        <thead height="150px">
            <tr>
                <th rowspan="3px">Day</th>
                <th colspan="3px">Seminor</th>
            </tr>
            <tr>
                <th colspan="2px">Schedule</th>
                <th rowspan="2px">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody height="300px">
            <tr>
                <td rowspan="2px">Monday</td>
                <td rowspan="2px">8.00am</td>
                <td rowspan="2px">5.00pm</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validty DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3px">Tuesday</td>
                <td>8.00am</td>
                <td>11.00am</td>
                <td rowspan="2px">Xpath</td>
            </tr>
            <tr>
                <td>11.00am</td>
                <td>2.00pm</td>
            </tr>
            <tr>
                <td>2.00pm</td>
                <td>5.00pm</td>
                <td>XSL Transformation</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8.00am</td>
                <td>12.00pm</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
