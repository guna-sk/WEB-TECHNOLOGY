<!DOCTYPE html>
<html lang="en">
<head>
    <title>Even Numbers</title>
    <script>
        main();
        function main()
        {
            let n=Number(prompt('Enter n Value'));
            let cond=(n%2==0);
            if(cond)
                console.log(`${n} is Even Number`);
            else
               console.log(`${n} is Odd Number`);
        }
    </script>
</head>
<body>
    <h1>Find Given Number is even or not</h1>
</body>
</html>
